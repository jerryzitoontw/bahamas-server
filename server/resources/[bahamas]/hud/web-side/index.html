<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Creative Rewritten</title>
		<link rel="stylesheet" href="style.css" />
		<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
		<script src="https://code.jquery.com/ui/1.13.0/jquery-ui.min.js"></script>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@6.5.95/css/materialdesignicons.min.css">
		<script src="jquery.js"></script>
	</head>
	<body>
		<div id="Textform"></div>

		<div id="Body">
			<div id="Logo"></div>

			<div id="NaviWeapons">
				<div class="NameWeapon"></div>
				<div class="NameAmmos"></div>
			</div>

			<div id="Notify">
				<div class="NaviText Wanted">
					<span>Procurado</span>
					<u class="WantedTimer">00:00</u>
				</div><br>

				<div class="NotifyText Reposed">
					<span>Repouso</span>
					<u class="ReposedTimer">00:00</u>
				</div><br>
			
				<div class="NotifyText Progress">
					<span class="ProgressText">Carregando</span>
					<u class="ProgressTimer">100%</u>
				</div>
			</div>

			<div id="NaviMiddle">
				<div class="NaviBlock">
					<div class="NaviButton Health" style="display: none;">
						<img class="Pulse" src="images/Health.png">

						<svg viewBox="0 0 120 120">
							<circle class="Fill" cx="60" cy="60" r="58" />
							<circle class="Circle Health" cx="60" cy="60" r="53" stroke="#a3c846" pathLength="100" />
						</svg>
					</div>

					<div class="NaviButton Armour" style="display: none;">
						<img src="images/Armour.png">

                        <svg viewBox="0 0 120 120" >
							<circle class="Fill" cx="60" cy="60" r="58" />
							<circle class="Circle Armour" cx="60" cy="60" r="53" stroke="#e61a42" pathLength="100" />
						</svg>
                    </div>

					<div class="NaviButton Hunger" style="display: none;">
						<img src="images/Hunger.png">

						<svg viewBox="0 0 120 120">
							<circle class="Fill" cx="60" cy="60" r="58" />
							<circle class="Circle Hunger" cx="60" cy="60" r="53" stroke="#fc913a" pathLength="100" />
						</svg>
					</div>

					<div class="NaviButton Thirst" style="display: none;">
						<img src="images/Thirst.png">

						<svg viewBox="0 0 120 120">
							<circle class="Fill" cx="60" cy="60" r="58" />
							<circle class="Circle Thirst" cx="60" cy="60" r="53" stroke="#6fa9dc" pathLength="100" />
						</svg>
					</div>

					<div class="NaviButton Stress" style="display: none;">
						<img src="images/Stress.png">

						<svg viewBox="0 0 120 120">
							<circle class="Fill" cx="60" cy="60" r="58" />
							<circle class="Circle Stress" cx="60" cy="60" r="53"  stroke="#a27eba" pathLength="100" />
						</svg>
					</div>

					<div class="NaviButton Oxigen" style="display: none;">
						<img src="images/Oxigen.png">

						<svg viewBox="0 0 120 120">
							<circle class="Fill" cx="60" cy="60" r="58" />
							<circle class="Circle Oxigen" cx="60" cy="60" r="53" stroke="#976494" pathLength="100" />
						</svg>
					</div>

					<div class="NaviButton Lucks" style="display: none;">
						<img src="images/Luck.png">

						<svg viewBox="0 0 120 120">
							<circle class="Fill" cx="60" cy="60" r="58" />
							<circle class="Circle Luck" cx="60" cy="60" r="53" stroke="#727e94" pathLength="100" />
						</svg>
					</div>

					<div class="NaviButton Dexteritys" style="display: none;">
						<img src="images/Dexterity.png">

						<svg viewBox="0 0 120 120">
							<circle class="Fill" cx="60" cy="60" r="58" />
							<circle class="Circle Dexterity" cx="60" cy="60" r="53" stroke="#c4b408" pathLength="100" />
						</svg>
					</div>

					<div class="NaviButton Voice" style="display: none;">
						<img src="images/MicOff.png">

						<svg viewBox="0 0 120 120">
							<circle class="Fill" cx="60" cy="60" r="58" />
							<circle class="Circle Voice" cx="60" cy="60" r="53" stroke="#d7c232" pathLength="100" />
						</svg>
					</div>
				</div>
			</div>

			<div id="NaviBottom">
				<div class="NaviText">
					<u class="Radio">Offline</u> <space>I</space> <u class="UpStreet">Alta-Street</u> <space>I</space> <u class="Voip">Normal</u>
				</div>
			</div>

			<div id="Vehicle">
				<div class="SpeedoBox">
					<div class="stats">
						<div class="NaviButton">
							<img src="images/Nitro.png">
	
							<svg viewBox="0 0 120 120">
								<circle class="Fill" cx="60" cy="60" r="40" />
								<circle class="Circle Nitro" cx="60" cy="60" r="40" stroke="#999" pathLength="100" />
							</svg>
						</div>
					</div>
					<div class="circles">
						<div class="VisorSpeed">
							<p class="NumSpeed">000</p>
							<u class="FuelTitle">GAS:</u> <span class="NumFuel">000</span>
						</div>

						<div class="SpeedoIcons">
							<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="#ccc" class="Seatbelt">

							</svg>

							<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 28 28" fill="#ccc" class="Locked">
								<path d="M22,18V22H18V19H15V16H12L9.74,13.74C9.19,13.91 8.61,14 8,14A6,6 0 0,1 2,8A6,6 0 0,1 8,2A6,6 0 0,1 14,8C14,8.61 13.91,9.19 13.74,9.74L22,18M7,5A2,2 0 0,0 5,7A2,2 0 0,0 7,9A2,2 0 0,0 9,7A2,2 0 0,0 7,5Z" />
							</svg>

							</svg>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
